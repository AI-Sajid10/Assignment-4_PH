<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <header class="w-[80%] mx-auto">
        <h1 class="text-3xl text-[#002C5C] font-bold mt-10">Job Application Tracker</h1>
        <div class="header-cards grid grid-cols-3 gap-4 mt-4">
            <div class="head-card bg-[#F1F2F4] p-3 rounded-[9px]">
                <p class="text-[#323B49] text-[14px] ">Total</p>
                <p class="text-[#002C5C] text-[18px] font-bold">8</p>
            </div>
            <div class="head-card bg-[#F1F2F4] p-3 rounded-[9px]">
                <p class="text-[#323B49] text-[14px] ">Interview</p>
                <p class="text-[#10B981] text-[18px] font-bold">0</p>
            </div>
            <div class="head-card bg-[#F1F2F4] p-3 rounded-[9px]">
                <p class="text-[#323B49] text-[14px] ">Rejected</p>
                <p class="text-[#EF4444] text-[18px] font-bold">0</p>
            </div>
        </div>
    </header>
    <hr class="w-[80%] mx-auto mt-5 text-[#E6E7E9]">

    <main>
        <main class="w-[80%] mx-auto mt-6 mb-6">
            <!-- main section header -->
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-[15px] font-semibold text-[#002C5C]">Available Jobs</h2>
                <p class="text-[12px] text-gray-400 font-bold">0 jobs</p>
            </div>
            <div class="flex gap-3 text-[12px] mb-4">
                <a href="index.html" class="bg-[#2563EB] text-white px-3 py-1 rounded-md inline-block text-[12px]">All</a>
                <a href="interview.html"
                    class="bg-[#F1F2F4] text-[#323B49] px-3 py-1 rounded-md inline-block text-[12px]">Interview</a>
                <a href="reject.html" class="bg-[#F1F2F4] text-[#323B49] px-3 py-1 rounded-md inline-block text-[12px]">Rejected</a>
            </div>

            <div class="main-second items-center flex flex-col gap-3 mt-10 p-24 rounded-[5px] shadow-sm">
                <img src="resources/B13-A4-PH-Job-Tracker/jobs.png" alt="jobs">
                <p class="text-2xl text-[#002C5C] font-bold">No jobs available</p>
                <p class="text-[16px] text-gray-400">Check back soon for new job opportunities</p>
            </div>
        </main>
</body>
</html>
